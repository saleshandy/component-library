name: Run Storybook Check

on:
  pull_request:
    branches:
      - main
      - release-v*
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install ⏬
        run: npm ci

      - name: Build 🔧
        run: npm run build:storybook
