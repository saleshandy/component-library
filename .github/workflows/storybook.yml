name: Build and Deploy Storybook

on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install ⏬
        run: npm install

      - name: Build 🔧
        run: npm run build-storybook

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: storybook-static
